<!DOCTYPE html>

<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Odyssey: 未來之旅</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&family=Noto+Serif+TC:wght@400;700;900&family=Noto+Sans+TC:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-primary: #0a0e1a;
      --bg-secondary: rgba(15, 25, 45, 0.85);
      --bg-card: rgba(20, 35, 65, 0.92);
      --text-primary: #ffffff;
      --text-secondary: #b8d4ff;
      --text-muted: #7a9bd9;
      --accent-blue: #00d4ff;
      --accent-cyan: #00ffff;
      --accent-purple: #8a2be2;
      --glow-blue: rgba(0, 212, 255, 0.3);
      --glow-cyan: rgba(0, 255, 255, 0.4);
      --border-glow: rgba(0, 212, 255, 0.5);
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    html, body { 
      height: 100%; 
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    body {
      background: url("/static/images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    /* 深色遮罩層增強可讀性 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, 
        rgba(10, 14, 26, 0.7) 0%, 
        rgba(15, 25, 45, 0.8) 50%, 
        rgba(20, 35, 65, 0.7) 100%);
      z-index: -1;
      pointer-events: none;
    }

    /* 增強科技感的粒子效果 */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(1px 1px at 20px 30px, var(--accent-cyan), transparent),
        radial-gradient(1px 1px at 40px 70px, var(--accent-blue), transparent),
        radial-gradient(2px 2px at 90px 40px, rgba(138, 43, 226, 0.6), transparent),
        radial-gradient(1px 1px at 130px 80px, var(--accent-cyan), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(0, 212, 255, 0.4), transparent);
      background-repeat: repeat;
      background-size: 200px 150px;
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
      opacity: 0.3;
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg);
        opacity: 0.3;
      }
      50% { 
        transform: translateY(-10px) rotate(1deg);
        opacity: 0.6;
      }
    }

    /* 主容器 */
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    /* 卡片設計 */
    .card {
      width: min(900px, 95vw);
      background: var(--bg-card);
      border-radius: 20px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(0, 212, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      padding: 3rem 2rem;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 212, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .card.narrow {
      width: min(750px, 95vw);
    }

    /* 卡片光暈效果 */
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        transparent,
        rgba(0, 212, 255, 0.03),
        transparent,
        rgba(0, 255, 255, 0.03),
        transparent
      );
      animation: rotate 8s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    /* 標題樣式 */
    .title {
      font-family: 'Noto Serif TC', serif;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px var(--glow-cyan);
      position: relative;
      z-index: 1;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 2rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    /* 問題區塊 */
    .qblock {
      background: rgba(30, 45, 80, 0.6);
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      position: relative;
      backdrop-filter: blur(10px);
      background-image: linear-gradient(rgba(30, 45, 80, 0.6), rgba(30, 45, 80, 0.6)),
                        linear-gradient(135deg, var(--border-glow), transparent, var(--border-glow));
      background-origin: border-box;
      background-clip: padding-box, border-box;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    /* 按鈕樣式 */
    .btn {
      display: block;
      width: min(600px, 100%);
      margin: 0.8rem auto;
      padding: 1rem 1.5rem;
      border-radius: 50px;
      background: linear-gradient(135deg, 
        rgba(0, 212, 255, 0.1),
        rgba(0, 255, 255, 0.05)
      );
      border: 2px solid rgba(0, 212, 255, 0.3);
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 212, 255, 0.2), 
        transparent
      );
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      border-color: var(--accent-cyan);
      box-shadow: 
        0 10px 25px var(--glow-blue),
        0 0 20px var(--glow-cyan);
      background: linear-gradient(135deg, 
        rgba(0, 212, 255, 0.2),
        rgba(0, 255, 255, 0.15)
      );
    }

    .btn.selected {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      color: var(--bg-primary);
      border-color: var(--accent-cyan);
      box-shadow: 
        0 15px 30px var(--glow-cyan),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* 提交按鈕 */
    #submitBtn {
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
      border: 2px solid var(--accent-cyan);
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
      position: relative;
      overflow: hidden;
    }

    #submitBtn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 35px rgba(138, 43, 226, 0.4),
        0 0 30px var(--glow-cyan);
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
    }

    /* 結果頁面樣式 */
    .result-title {
      font-family: 'Noto Serif TC', serif;
      font-size: 2.5rem;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .result-sub {
      font-size: 1.2rem;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 2rem;
    }

    /* 標籤樣式 */
    .chip {
      display: inline-flex;
      align-items: center;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      color: var(--accent-cyan);
      font-size: 0.9rem;
      margin: 0.25rem;
      font-weight: 500;
    }

    /* 專題連結按鈕 */
    .link-btn {
      width: 100%;
      border-radius: 12px;
      border: 2px solid rgba(0, 212, 255, 0.3);
      background: linear-gradient(135deg, 
        rgba(0, 212, 255, 0.05),
        rgba(0, 255, 255, 0.02)
      );
      color: var(--text-primary);
      padding: 1.2rem 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 0.8rem;
      text-decoration: none;
      display: block;
    }

    .link-btn:hover {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      color: var(--bg-primary);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px var(--glow-cyan);
    }

    /* 專題詳情頁 */
    .pill {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      border: 1px solid rgba(0, 212, 255, 0.4);
      background: rgba(0, 212, 255, 0.1);
      color: var(--accent-cyan);
      font-size: 0.8rem;
      margin-bottom: 1rem;
    }

    .proj-title {
      font-family: 'Noto Serif TC', serif;
      font-size: 2rem;
      font-weight: 900;
      color: var(--text-primary);
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .proj-meta {
      color: var(--text-muted);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .proj-sec {
      margin: 1.5rem 0;
    }

    .proj-sec h4 {
      color: var(--accent-cyan);
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      font-weight: 700;
    }

    .proj-sec p {
      line-height: 1.7;
      color: var(--text-secondary);
    }

    /* 分隔線 */
    .hr {
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--border-glow), 
        transparent
      );
      margin: 2rem 0;
    }

    /* 底部按鈕區 */
    .backbar {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .home-btn {
      width: auto;
      min-width: 160px;
      padding: 0.8rem 1.5rem;
      font-size: 0.95rem;
    }

    /* 錯誤提示 */
    .footer-note {
      color: #ff6b6b;
      text-align: center;
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 8px;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .card {
        padding: 2rem 1.5rem;
      }
      
      .qblock {
        padding: 1.5rem;
      }
      
      .btn {
        font-size: 0.95rem;
        padding: 0.9rem 1.2rem;
      }
      
      .backbar {
        flex-direction: column;
        align-items: center;
      }
    }

    /* 減少動畫偏好設定 */
    @media (prefers-reduced-motion: reduce) {
      .btn, #submitBtn, .link-btn {
        transition: none;
      }
      
      .btn:hover, #submitBtn:hover, .link-btn:hover {
        transform: none;
      }
      
      body::after, .card::before {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section id="view-home" class="card" aria-live="polite">
      <h1 class="title">Tech Odyssey: 未來之旅</h1>
      <p class="subtitle">探索科技與人文的無限可能</p>

      <div class="qblock">
        <div class="section-title">1. 在星際航行中，你更想升級哪種能力？</div>
        <div class="btn-row">
          <button class="btn" data-q="q1" data-v="導航系統">導航系統：策略思考與科技工具</button>
          <button class="btn" data-q="q1" data-v="船員管理">船員管理：人際溝通與團隊發展</button>
        </div>
      </div>

      <div class="qblock">
        <div class="section-title">2. 你的探索方式像哪一種太空旅人？</div>
        <div class="btn-row">
          <button class="btn" data-q="q2" data-v="資料派">資料派：用數據與科技了解世界</button>
          <button class="btn" data-q="q2" data-v="人本派">人本派：從人性與需求設計未來</button>
        </div>
      </div>

      <div class="qblock">
        <div class="section-title">3. 如果你正航行在未來宇宙中，你的首要任務是？</div>
        <div class="btn-row">
          <button class="btn" data-q="q3" data-v="打造工具">打造工具與系統來解決問題</button>
          <button class="btn" data-q="q3" data-v="引導夥伴">引導夥伴發現自我與成長</button>
        </div>
      </div>

      <p id="pending" class="footer-note" style="display:none">尚有題目未作答，請繼續你的選擇</p>
      <div class="backbar">
        <button id="submitBtn">提交問卷</button>
      </div>
    </section>

    <section id="view-result" class="card narrow" style="display:none">
      <h2 class="result-title">興趣取向分析</h2>
      <p class="result-sub">推薦專題</p>
      <div id="chips" class="chipbar" style="text-align:center; margin-bottom:10px"></div>
      <div id="resultList" class="result-choice"></div>
      <div class="backbar">
        <button class="btn home-btn" onclick="resetAndGoHome()">返回首頁</button>
      </div>
    </section>

    <section id="view-project" class="card narrow" style="display:none">
      <div class="pill" id="projCat">分類</div>
      <h3 class="proj-title" id="projTitle">專題標題</h3>
      <p class="proj-meta" id="projTeam"></p>
      <div id="projBody"></div>
      <div class="hr"></div>
      <div class="backbar">
        <button class="btn" onclick="goto('result')">上一頁</button>
        <button class="btn" onclick="resetAndGoHome()">返回首頁</button>
      </div>
    </section>
  </main>

  <script>
    const $ = (sel)=>document.querySelector(sel);
    const $$ = (sel)=>[...document.querySelectorAll(sel)];

    document.addEventListener('DOMContentLoaded', ()=>{
      let answers = { q1:null, q2:null, q3:null };

      // 重置功能
      window.resetAndGoHome = function(){
        answers = { q1:null, q2:null, q3:null };
        $$(".btn[data-q]").forEach(btn => btn.classList.remove('selected'));
        const pend = $('#pending');
        if(pend) pend.style.display='none';
        goto('home');
      }

      $$(".btn[data-q]").forEach(btn=>{
        btn.addEventListener('click',()=>{
          const q = btn.dataset.q, v = btn.dataset.v;
          answers[q] = v;
          $$(`.btn[data-q="${q}"]`).forEach(b=>b.classList.remove('selected'));
          btn.classList.add('selected');
          const pend = $('#pending');
          if(pend) pend.style.display='none';
        });
      });

      const submit = $('#submitBtn');
      if(submit){
        submit.addEventListener('click',()=>{
          if(!answers.q1 || !answers.q2 || !answers.q3){
            const pend = $('#pending');
            if(pend) pend.style.display='block';
            return;
          }
          showResult(answers);
        });
      }

      window.goto = function(view){
        $('#view-home').style.display = (view==='home')? 'block':'none';
        $('#view-result').style.display = (view==='result')? 'block':'none';
        $('#view-project').style.display = (view==='project')? 'block':'none';
        window.scrollTo({top:0, behavior:'smooth'});
      }

      const keyToLetter = {
        '導航系統|資料派|打造工具':'A',
        '導航系統|資料派|引導夥伴':'B',
        '導航系統|人本派|打造工具':'C',
        '導航系統|人本派|引導夥伴':'D',
        '船員管理|資料派|打造工具':'E',
        '船員管理|資料派|引導夥伴':'F',
        '船員管理|人本派|打造工具':'G',
        '船員管理|人本派|引導夥伴':'H'
      };

      const categories = {
        'A': { name:'導航系統 → 資料派 → 打造工具' },
        'B': { name:'導航系統 → 資料派 → 引導夥伴' },
        'C': { name:'導航系統 → 人本派 → 打造工具' },
        'D': { name:'導航系統 → 人本派 → 引導夥伴' },
        'E': { name:'船員管理 → 資料派 → 打造工具' },
        'F': { name:'船員管理 → 資料派 → 引導夥伴' },
        'G': { name:'船員管理 → 人本派 → 打造工具' },
        'H': { name:'船員管理 → 人本派 → 引導夥伴' }
      };

      const projects = {
        '以物理知識輔助的深度學習方法預測分子束磊晶成長之GaAsBi中Bi成分': {
          id: 'gaasbi',
          cat: 'A',
          team: '組員：倪咸安、鄭銘霆',
          intro: '我們的專題用 AI 幫忙預測材料成分，讓研究不必一直靠試驗猜測，更快找到答案。透過智慧分析，我們希望讓半導體製程更省時、更有效率，也展現 AI 在科學研究中的新可能。',
          motive: '隨著科技的快速發展，半導體材料在光電與資訊產業中扮演著越來越重要的角色。其中，GaAsBi（鎵砷鉍）材料因具備可調控的能隙特性，而在紅外線發光元件與太陽能電池等應用上具有極大的潛力。然而，GaAsBi 在實際製程上的一大挑戰是 鉍（Bi）含量非常難以精準控制。傳統方法往往需要依靠大量的反覆實驗，透過調整基板溫度、元素束流壓力等成長條件，一次次測試才能找出合適的組成比例。這樣的過程不僅耗費時間與人力，也會增加實驗成本，對研究效率造成限制。',
          desc: '本專題的核心目標，是利用人工智慧（Artificial Intelligence, AI）來協助預測半導體材料 GaAsBi（鎵砷鉍） 中的 鉍（Bi）含量。在本研究中，我們採用了 Physics-Informed Neural Networks（PINNs），這是一種結合物理公式與神經網路的深度學習方法。與一般 AI 模型僅依靠數據不同，PINNs 能夠同時學習實驗數據與物理方程，讓模型在資料有限的情況下仍能保持準確，並具備物理上的可解釋性。'
        },
        'TradeNova-結合GenAI的新手智慧投資平台': {
          id: 'tradenova',
          cat: 'A',
          team: '組員：許家寧、黃宇謙、王芳瑩、梁蘶瀚、吳宜庭',
          intro: 'k線圖？MACD策略？我都看不懂......TradeNova解決股票小白對於投資市場的陌生與恐懼，讓你無縫銜接實戰股市！',
          motive: '目前市面上缺乏針對零基礎使用者設計的模擬投資平台，導致許多初學者必須經歷多次嘗試與失敗，才能逐步累積投資經驗。因此本專題旨在打造一個結合Python Flask與Gemini AI的智慧投資學習平台，協助新手投資者在無基礎的情況下也能有效入門投資，讓投資變得更簡單且可學習。',

      function computeLetter(a){
        const key = `${a.q1}|${a.q2}|${a.q3}`;
        return keyToLetter[key];
      }

      window.showResult = function(a){
        const letter = computeLetter(a);
        const chips = [a.q1, a.q2, a.q3].map(t=>`<span class="chip">${t}</span>`).join(' ');
        $('#chips').innerHTML = chips;

        const list = Object.entries(projects).filter(([,p])=>p.cat===letter);
        $('#resultList').innerHTML = list.map(([name, p])=>{
          const shortName = name.replace(/（.+?）/, '').replace(/「.+?」/, '').replace(/《.+?》/, '').replace(/---.*/, '').replace(/-.*/, '');
          return `<button class="link-btn" onclick="openProject('${p.id}')">${shortName}</button>`
        }).join('');

        goto('result');
      }

      window.openProject = function(pid){
        const entry = Object.values(projects).find(p=>p.id===pid);
        if(!entry) return;
        const projectName = Object.keys(projects).find(k=>projects[k]===entry);
        
        $('#projCat').textContent = (categories[entry.cat]?.name)||'';
        $('#projTitle').textContent = projectName;
        $('#projTeam').textContent = entry.team || '';
        
        const html = `
          <div class="proj-sec"><h4>專題簡介</h4><p>${entry.intro}</p></div>
          ${entry.motive ? `<div class="proj-sec"><h4>專題動機</h4><p>${entry.motive}</p></div>` : ''}
          ${entry.desc ? `<div class="proj-sec"><h4>專題介紹</h4><p>${entry.desc}</p></div>` : ''}
        `;
        $('#projBody').innerHTML = html;
        goto('project');
      }

      goto('home');
    });
